<div class="intro">
    <p>Please upload your txt file to be used.</p>
</div>
<div class="uploader">
    <form [formGroup] = "formGroup" (ngSubmit)="onSubmit()">
        <input type="file" accept=".txt" (change)="onFileChange($event)" />
        <input type="submit" [disabled]="formGroup.invalid" value="upload" />
    </form>
    <span id="fileName" *ngIf=fileName>{{fileName}}</span>
</div>
<div class="inputs" *ngIf=totals>
    <div class="nouns" *ngFor="let number of nounsArr; let i = index">
        <label>Noun</label><input class="nounInput" type="text" id="noun_{{i}}">
    </div>
    <div class="plurals" *ngFor="let number of pluralsArr; let i = index">
        <label>Plural Noun</label><input class="pluralInput" type="text" id="plural_{{i}}">
    </div>
    <div class="verbs" *ngFor="let number of verbsArr; let i = index">
        <label>Verb</label><input class="verbInput" type="text" id="verb_{{i}}">
    </div>
    <div class="adjectives" *ngFor="let number of adjArr; let i = index">
        <label>Adjective</label><input class="adjInput" type="text" id="adj_{{i}}">
    </div>
    <div class="colors" *ngFor="let number of colorsArr; let i = index">
        <label>Color</label><input class="colorInput" type="text" id="color_{{i}}">
    </div>
    <div class="ings" *ngFor="let number of ingsArr; let i = index">
        <label>Ing Verb</label><input class="ingInput" type="text" id="ing_{{i}}">
    </div>
    <div class="adverbs" *ngFor="let number of adverbsArr; let i = index">
        <label>Adverb</label><input class="adverbInput" type="text" id="adverb_{{i}}">
    </div>
    <div class="propers" *ngFor="let number of propArr; let i = index">
        <label>Proper Noun</label><input class="propInput" type="text" id="prop_{{i}}">
    </div>
    <div class="numbers" *ngFor="let number of numbArr; let i = index">
        <label>Number</label><input class="numbInput" type="number" id="numb_{{i}}">
    </div>
    <div class="pasts" *ngFor="let number of pastsArr; let i = index">
        <label>Past Tense Verb</label><input class="pastInput" type="text" id="past_{{i}}">
    </div>
    <button type="button" (click)="onCreate()">Create Insane Lib</button>
</div>
