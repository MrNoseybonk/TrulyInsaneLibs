<div class="intro">
    <p>Please upload your txt file to be used.</p>
</div>
<div class="uploader">
    <form [formGroup] = "formGroup" (ngSubmit)="onSubmit()">
        <input type="file" accept=".txt" (change)="onFileChange($event)" />
        <input type="submit" [disabled]="formGroup.invalid" value="upload" />
    </form>
</div>
<div class="inputs" id="inputs" *ngIf=totals>
    <div class="nouns" *ngFor="let noun of nounsArr; let i = index">
        <label class="nounLabel">Noun</label><input class="input" type="text" id="noun_{{i}}" placeholder="e.g. cat, box, house, etc." [(ngModel)]=noun.noun>
    </div>
    <div class="plurals" *ngFor="let plural of pluralsArr; let i = index">
        <label class="pluralLabel">Plural Noun</label><input class="input" type="text" id="plural_{{i}}" placeholder="e.g. cats, boxes, houses, etc." [(ngModel)]=plural.plural>
    </div>
    <div class="verbs" *ngFor="let verb of verbsArr; let i = index">
        <label class="verbLabel">Verb</label><input class="input" type="text" id="verb_{{i}}" placeholder="e.g. run, throw, spit, etc." [(ngModel)]=verb.verb>
    </div>
    <div class="adjectives" *ngFor="let adj of adjArr; let i = index">
        <label class="adjLabel">Adjective</label><input class="input" type="text" id="adj_{{i}}" placeholder="e.g. large, red, quiet, etc." [(ngModel)]=adj.adjective>
    </div>
    <div class="colors" *ngFor="let color of colorsArr; let i = index">
        <label class="colorLabel">Color</label><input class="input" type="text" id="color_{{i}}" placeholder="e.g. blue, red, mauve, etc." [(ngModel)]=color.color>
    </div>
    <div class="ings" *ngFor="let ing of ingsArr; let i = index">
        <label class="colorLabel">Ing Verb</label><input class="input" type="text" id="ing_{{i}}" placeholder="e.g. running, throwing, spitting, etc." [(ngModel)]=ing.ing>
    </div>
    <div class="adverbs" *ngFor="let adverb of adverbsArr; let i = index">
        <label class="adverbLabel">Adverb</label><input class="input" type="text" id="adverb_{{i}}" placeholder="e.g. quickly, quietly, smelly, etc." [(ngModel)]=adverb.adverb>
    </div>
    <div class="propers" *ngFor="let prop of propArr; let i = index">
        <label class="propLabel">Proper Noun</label><input class="input" type="text" id="prop_{{i}}" placeholder="e.g. John, Sarah, Mars, etc." [(ngModel)]=prop.proper>
    </div>
    <div class="numbers" *ngFor="let numb of numbArr; let i = index">
        <label class="numbLabel">Number</label><input class="input" type="number" id="numb_{{i}}" placeholder="e.g. 4, -153, 42, etc." [(ngModel)]=numb.number>
    </div>
    <div class="pasts" *ngFor="let past of pastsArr; let i = index">
        <label class="pastLabel">Past Tense Verb</label><input class="input" type="text" id="past_{{i}}" placeholder="e.g. ran, threw, spat, etc." [(ngModel)]=past.past>
    </div>
    <div class="foods" *ngFor="let food of foodsArr; let i = index">
        <label class="foodLabel">Food</label><input class="input" type="text" id="food_{{i}}" placeholder="e.g. sandwhich, carrot, pâté, etc." [(ngModel)]=food.food>
    </div>
    <div class="liquids" *ngFor="let liquid of liquidsArr; let i = index">
        <label class="liquidLabel">Liquid</label><input class="input" type="text" id="liquid_{{i}}" placeholder="e.g. water, milk, sweat, etc." [(ngModel)]=liquid.liquid>
    </div>
    <button type="button" (click)="onCreate()">Create Insane Lib</button>
</div>
<div class="finishedLib" id="finishedLib" *ngIf=finishedLib>
    <p>{{finishedLib}}</p>
</div>
