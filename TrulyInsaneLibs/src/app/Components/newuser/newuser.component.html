<div class="container">
    <div class="title">
        <h2>User Registration</h2>
    </div>
    <div class="loggedOut" id="loggedOut">
        <div class="intro">
            <p>This is where you can register a new account.</p>
        </div>
        <div class="login" id="login">
            <p>Please enter a username and password.</p>
            <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
                <label for="username" id="namelabel">Username</label><input type="text" id="username" (blur)="onBlur()" formControlName="regUsername"><br>
                <label for="password" id="passlabel">Password</label><input type="password" id="password" formControlName="regPassword"><br>
                <input type="submit" id="registerbutton" [disabled]="registerForm.invalid" value="Register">
                <button id="cancelButton" (click)="cancel()">Cancel</button>
            </form>
        </div>
        <div id="message" *ngIf=registerMessage>{{registerMessage}}</div>
    </div>
    <div class="loggedIn" id="loggedIn">
        <p>You are already logged in.</p>
    </div>
</div>
