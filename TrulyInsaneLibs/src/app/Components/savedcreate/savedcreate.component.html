<div class="intro">
    <p>Select a template from the list to pick which lib template you want to use.</p>
</div>
<div class="selector">
    <select size="10" id="libList" [ngModel]="selectedLib">
        <option value={{choice.id}} *ngFor="let choice of libChoices">{{choice.libName}}</option>
    </select>
</div>
