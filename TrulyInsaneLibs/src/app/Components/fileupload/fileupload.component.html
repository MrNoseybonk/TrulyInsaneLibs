<div class="body">
    <div class="loggedIn" id="loggedIn">
        <div class="intro">
            <h2>Upload A Lib Template</h2>
            <p>Please upload your txt file to be saved. Don't forget to give it a name.</p>
        </div>
        <div class="uploader">
            <form [formGroup] = "formGroup" (ngSubmit)="onSubmit()">
                <input type="file" accept=".txt" (change)="onFileChange($event)" />
                <label>Name</label><input type="text" id="libName" formControlName="libName" maxlength="25" placeholder="The name of your story template." />
                <input type="submit" [disabled]="formGroup.invalid" value="upload" />
            </form>
        </div>
    </div>
    <div class="loggedOut" id="loggedOut">
        <p>Please login to use this functionality.</p>
    </div>
</div>
