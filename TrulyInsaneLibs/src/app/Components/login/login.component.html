<div class="body">
    <div class="title">
        <h2>Welcome to Truly InsaneLibs!</h2>
    </div>
    <div class="prelog" id="prelog">
        <div class="intro">
            <p>This application allows you to create a MadLib
                using either a txt file or a  previous entered
                MadLib.</p>
        </div>
        <div class="login" id="login">
            <p>Please login.</p>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <label for="username" id="namelabel">Username</label><input type="text" id="username" formControlName="username"><br>
                <label for="password" id="passlabel">Password</label><input type="password" id="password" formControlName="password"><br>
                <input type="submit" id="loginbutton" [disabled]="loginForm.invalid" value="Login">
                <button id="register" class="register" type="button" (click)="register()">Register A New Account</button>
            </form>
        </div>
    </div>
    <div id="welcome" *ngIf=loggedUser><span>Welcome {{loggedUser}}!</span></div>
</div>
